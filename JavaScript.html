  // --- NEW HELPER: Normalize Name for Comparison (Removes all non-alphanumeric) ---
  function normalizeNameForComparison(name) {
      if (!name) return '';
      
      // CRITICAL FIX: To handle shuffled names (e.g., "JUAN DELA CRUZ" vs "DELA CRUZ JUAN")
      // 1. Convert to uppercase
      const upperName = name.toUpperCase();
      
      // 2. Remove all non-letter characters (except spaces for splitting)
      let cleanedName = upperName.replace(/[^A-Z\s]/g, ''); 
      
      // 3. Split into words, sort alphabetically, and join
      const sortedWords = cleanedName.split(/\s+/) // Split by one or more spaces
                                   .filter(word => word.length > 0) // Remove accidental empty strings
                                   .sort()
                                   .join(''); // Join them back without spaces
      
      return sortedWords;
  }

  // --- NEW: FUNCTION PARA I-CHECK KUNG DUPLICATE ANG ID ---
  function isDuplicateId(newId, originalSavedId, currentNo) {
      const trimmedNewId = newId.trim();
      if (!trimmedNewId) return false;

      // 1. Check against SAVED employees (using originalSavedId as exclusion)
      // UPDATED: Check against the FULL MASTER LIST (employeeMasterList)
      if (employeeMasterList.length > 0) {
          const savedConflict = employeeMasterList.some(emp => {
              const savedId = (emp.id || '').trim();
              // I-check kung nag-match ang ID, PERO hindi ito ang original ID ng row na ine-edit
              return savedId === trimmedNewId && savedId !== originalSavedId;
          });
          if (savedConflict) return true;
      }

      // 2. Check against PENDING changes (using row key exclusion)
      const pendingKeys = Object.keys(pendingEmployeeInfoChanges);
      for (const key of pendingKeys) {
          // Stable key: original ID (kung meron) o TEMP_N (kung bago)
          const isCurrentRowPending = (key === originalSavedId) || (key === `TEMP_${currentNo}`);
          if (isCurrentRowPending) continue; // Skip ang row na kasalukuyang ine-edit

          const pendingChange = pendingEmployeeInfoChanges[key];
          // Tiyakin na hindi deleted ang pending change na ito
          if (pendingChange.isDeleted) continue; 

          const pendingId = (pendingChange.id || '').trim();
          if (pendingId === trimmedNewId) return true;
      }
      
      return false;
  }
  // --- END DUPLICATE ID FUNCTION ---

  // *** NEW: FUNCTION PARA I-CHECK KUNG DUPLICATE ANG NAME ***
  function isDuplicateName(newName, originalSavedId, currentNo) {
      // CRITICAL FIX: Use the normalization function to ignore special characters for comparison
      const normalizedNewName = normalizeNameForComparison(newName); 
      if (!normalizedNewName) return false;
      
      // 1. Check against SAVED employees (using originalSavedId as exclusion)
      // UPDATED: Check against the FULL MASTER LIST (employeeMasterList)
      if (employeeMasterList.length > 0) {
          const savedConflict = employeeMasterList.some(emp => {
              const normalizedSavedName = normalizeNameForComparison(emp.name);
              // I-check kung nag-match ang Name, PERO hindi ito ang original ID ng row na ine-edit
              return normalizedSavedName === normalizedNewName && (emp.id || '') !== originalSavedId;
          });
          if (savedConflict) return true;
      }

      // 2. Check against PENDING changes (using row key exclusion)
      const pendingKeys = Object.keys(pendingEmployeeInfoChanges);
      for (const key of pendingKeys) {
          // Stable key: original ID (kung meron) o TEMP_N (kung bago)
          const isCurrentRowPending = (key === originalSavedId) || (key === `TEMP_${currentNo}`);
          if (isCurrentRowPending) continue; // Skip ang row na kasalukuyang ine-edit

          const pendingChange = pendingEmployeeInfoChanges[key];
          // Tiyakin na hindi deleted ang pending change na ito
          if (pendingChange.isDeleted) continue; 

          // Kunin ang pending name (which may still have special chars), then normalize for comparison
          const pendingName = (pendingChange.name || '').trim(); 
          const normalizedPendingName = normalizeNameForComparison(pendingName);
          
          if (normalizedPendingName === normalizedNewName) return true;
      }
      
      return false;
  }

  // --- HELPER FUNCTION: KUNIN ANG ACTIVE EMPLOYEES SA GRID ---
  function getActiveEmployeesInGrid() {
    // UPDATED: Use the currently rendered employees
    const activeEmployees = [];
    
    // We can rely on currentContract.employees for the currently rendered set
    const renderedEmployees = currentContract?.employees || [];
    
    renderedEmployees.forEach((employee, index) => {
        // Find the stable key from the current rendered set
        const stableKey = employee.id || `TEMP_${index + 1}`; 
        const pendingInfo = pendingEmployeeInfoChanges[stableKey];
        
        // Skip kung marked for deletion
        if (pendingInfo && pendingInfo.isDeleted) return; 

        // Get the display ID and name (accounting for pending changes)
        const displayId = (pendingInfo && pendingInfo.id) ? pendingInfo.id : employee.id;
        const displayName = (pendingInfo && pendingInfo.name) ? pendingInfo.name : employee.name;
        
        activeEmployees.push({
            id: displayId.trim(),
            name: displayName.trim(),
            planCells: [] 
        });
    });
    
    // Include newly added rows that are not yet in currentContract.employees
    const gridRows = document.querySelectorAll('#attendance-table-container tbody tr');
    gridRows.forEach(row => {
        const stableKey = row.dataset.stableKey;
        if (!stableKey.startsWith('TEMP_')) return; // Only check new rows

        const pendingInfo = pendingEmployeeInfoChanges[stableKey];
        if (pendingInfo && pendingInfo.isDeleted) return; 
        if (!pendingInfo) return; // Skip if it's a blank row placeholder

        const displayId = pendingInfo.id;
        const displayName = pendingInfo.name;
        
        if (displayId && displayName) {
             activeEmployees.push({
                 id: displayId.trim(),
                 name: displayName.trim(),
                 planCells: [] 
             });
        }
    });

    return activeEmployees;
  }

      .withFailureHandler(handleError)
      .getAttendancePlan(sfcRef, currentYear, currentMonth, currentShift); // PASS YEAR, MONTH & SHIFT

  function navigateMonth(direction) {
    currentPlanningDate.setMonth(currentPlanningDate.getMonth() + direction);
    // Reset date to day 1 to avoid month skipping issues (e.g., 31st to Feb)
    currentPlanningDate.setDate(1); 
    // Walang renderAttendancePlan() call dito, dahil ang reloadPlanAndCheckExistence() na ang bahala.
    // document.getElementById('shift-period-select').value = '1stHalf'; // Reset to 1st Half - Huwag muna i-reset para sa consistency
  }

  function getDaysInMonth(year, month) {
    return new Date(year, month + 1, 0).getDate();
  }

  function renderAttendancePlan() {
    if (!currentContract) return;

    const year = currentPlanningDate.getFullYear();
    const month = currentPlanningDate.getMonth();
    const daysInMonth = getDaysInMonth(year, month);
    const selectedShift = document.getElementById('shift-period-select').value;
    
    const monthName = currentPlanningDate.toLocaleString('en-US', { month: 'short' }); 

    document.getElementById('current-month-year').textContent = `${currentPlanningDate.toLocaleString('en-US', { month: 'long' })} ${year}`;

    const startDay = selectedShift === '1stHalf' ? 1 : 16;
    const endDay = selectedShift === '1stHalf' ? 15 : daysInMonth;
    
    // Get locked IDs array for cell checking
    const lockedIds = Object.keys(lockedIdRefMap);

    const tableContainer = document.getElementById('attendance-table-container');
    tableContainer.innerHTML = '';

    // Create table element
    const table = document.createElement('table');
    table.className = 'w-full text-sm text-left text-gray-700 border-collapse';
    
    // --- TABLE HEAD ---
    const thead = table.createTHead();
    const headerRow1 = thead.insertRow();
    const headerRow2 = thead.insertRow();
    
    // NEW: Widths para sa inline style
    const fixedWidths = ['50px', '120px', '200px', '120px', '120px']; 
    const dateColWidth = '70px';
    
    // Employee Info Header (2 rows tall)
    const empInfoHeader = ['No.', 'Personnel ID', 'Personnel Name', 'Position', 'Area Posting']; 
    empInfoHeader.forEach((headerText, index) => {
        const th = document.createElement('th');
        th.rowSpan = 2;
        th.scope = 'col';
        th.textContent = headerText;
        th.className = 'sticky-col-header text-xs font-semibold uppercase tracking-wider p-3 bg-gray-100 border-r border-gray-300 z-20';
        
        // EDITED: I-inject ang inline width para masigurado ang column size
        th.style.width = fixedWidths[index];
        th.style.minWidth = fixedWidths[index]; 

        // Freeze first few columns
        if (index <= 1) th.classList.add('freeze-1', 'z-30'); // No. and ID
        if (index === 2) th.classList.add('freeze-2', 'z-30'); // Name
        headerRow1.appendChild(th);
    });

    // Date/Day Headers (First row)
    for (let d = startDay; d <= endDay; d++) {
        const dayOfMonth = new Date(year, month, d);
        const dayName = dayNames[dayOfMonth.getDay()];
        
        // --- HEADER ROW 1 (Date/Month) ---
        const th = document.createElement('th');
        th.scope = 'col';
        // EDITED: I-set ang width dito
        th.style.width = dateColWidth;
        th.style.minWidth = dateColWidth;
        th.className = 'text-xs font-semibold uppercase tracking-wider p-1 text-center border-r border-b bg-gray-100';
        th.innerHTML = `<span>${d}</span><span class="block font-medium text-[10px] uppercase text-gray-500">${monthName}</span>`; 
        headerRow1.appendChild(th);
        
        // --- HEADER ROW 2 (Day Name) ---
        const thDay = document.createElement('th');
        thDay.scope = 'col';
        thDay.textContent = dayName;
        // EDITED: Tiyakin na ang width ay pareho
        thDay.style.width = dateColWidth;
        thDay.style.minWidth = dateColWidth;
        thDay.className = 'text-xs font-medium uppercase tracking-wider p-3 text-center border-r bg-gray-50'; 
        headerRow2.appendChild(thDay);
    }
    
    // --- TABLE BODY ---
    const tbody = table.createTBody();

    // Get the base list of employees to render (those already in the plan sheet)
    let rowsToRender = currentContract.employees.slice() || [];
    
    // Add pending new employees/deleted employees to the list
    Object.keys(pendingEmployeeInfoChanges).forEach(stableKey => {
         const change = pendingEmployeeInfoChanges[stableKey];
         // Check if this is a NEW row that hasn't been saved yet
         const isUnsavedNewRow = change.originalEmployeeId === '';
         
         // Only add to rendering list if it's a NEW unsaved row with content (and not deleted)
         // OR if it's a deleted saved row (to show the line-through effect)
         if (isUnsavedNewRow) {
             // Avoid adding duplicates (though stable keys should prevent this)
             if (!rowsToRender.some(e => e.id === change.id || e.id === stableKey)) {
                 rowsToRender.push({
                     no: 0, // Will be re-indexed below
                     id: change.id, 
                     name: change.name, 
                     position: change.position, 
                     area: change.area,
                     isNew: true,
                 });
             }
         }
         // Note: Saved/Existing rows marked for deletion are already in currentContract.employees
    });

    // Determine total rows to render (existing + pending new + placeholders)
    // We render up to the Head Count OR the number of existing/pending rows, whichever is greater
    const maxRenderedRows = Math.max(currentContract.headCount, rowsToRender.length);
    
    // The rendered employee list is now the list from the plan sheet (rowsToRender), plus placeholders
    
    // Re-index the employee list
    rowsToRender = rowsToRender.map((emp, index) => ({
        ...emp,
        no: index + 1 // Assign new sequence number
    }));


    for (let i = 0; i < maxRenderedRows; i++) {
        // Use the current employee from the new filtered/indexed list, or a blank placeholder
        const employee = rowsToRender[i] || { 
            no: i + 1, 
            id: '', 
            name: '', 
            position: '', 
            area: ''

        let hasScheduleForShift = false; // NEW TRACKER

        for (let d = startDay; d <= endDay; d++) {
            // CRITICAL FIX: Direct Unpadded DayKey format (YYYY-M-D) na tugma sa Sheets
            const dayKeyUnpadded = `${year}-${month + 1}-${d}`;

            // CRITICAL: I-prioritize ang Pending Status, Fallback to Saved Statuses
            let status = pendingStatus !== undefined ? pendingStatus : '';

                 // Huling subok, gamitin ang na-fetch na data mula sa server (Unpadded Key)
                 if (savedStatusUnpadded !== '') {

  // NEW FUNCTION: Handle Delete Row Toggle
  function handleDeleteRowToggle(event) {
      const button = event.currentTarget;
      const row = button.closest('tr');
      const stableKey = button.dataset.stableKey;
      const isCurrentlyDeleted = button.dataset.isDeleted === 'true';
      const inputs = row.querySelectorAll('.personnel-info-input');
      
      // UPDATED: Find the employee data from the currently rendered list (or a blank object)
      const employee = currentContract.employees.find(e => e.id === stableKey) || { 
          id: '', 
          name: '', 
          position: '', 
          area: '' 
      };
      
      // NEW LOCK CHECK
      if (lockedIdRefMap[employee.id]) {
          showNotification('Cannot delete: This employee\'s schedule has been printed and locked (Ref #'+ lockedIdRefMap[employee.id] +').', false);
          return;
      }
      
      // I-retrieve ang pending change
      let pendingChange = pendingEmployeeInfoChanges[stableKey] || {
          id: employee.id, 
          name: employee.name, 
          position: employee.position, 
          area: employee.area,
          isNew: !employee.id,
          originalEmployeeId: employee.id,
          isDeleted: false // Default to false
      };
      
      if (!isCurrentlyDeleted) {
          // MARK FOR DELETION
          
          // CRITICAL FIX: Kunin ang kasalukuyang ID sa input bago i-clear ang field
          const idInput = row.querySelector('[data-field="id"]');
          const currentIdInInput = idInput.value.trim();
          
          // Gagamit ng custom modal UI imbes na window.confirm()
          const customConfirm = (message, onConfirm, onCancel) => {
              const modalHtml = `
                  <div id="delete-confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 z-[60] flex justify-center items-center p-4">
                      <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-sm">
                          <h3 class="text-lg font-bold mb-4 text-red-700">Confirm Deletion</h3>
                          <p class="text-gray-700 mb-6">${message}</p>
                          <div class="flex justify-end space-x-3">
                              <button id="delete-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</button>
                              <button id="delete-confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Confirm Delete</button>
                          </div>
                      </div>
                  </div>
              `;
              document.body.insertAdjacentHTML('beforeend', modalHtml);
              
              document.getElementById('delete-confirm-btn').addEventListener('click', () => {
                  document.getElementById('delete-confirm-modal').remove();
                  onConfirm();
              });
              
              document.getElementById('delete-cancel-btn').addEventListener('click', () => {
                  document.getElementById('delete-confirm-modal').remove();
                  onCancel();
              });
          };

          customConfirm(`Are you sure you want to mark employee "${employee.name || stableKey}" (ID: ${employee.id}) for deletion? This will clear all schedule changes and data locally. You must click 'Save All Changes' to permanently delete from Sheets.`, 
            () => { // On Confirm
                pendingChange.isDeleted = true;
                pendingEmployeeInfoChanges[stableKey] = pendingChange;
                
                // Clear inputs and Attendance Changes for this row
                inputs.forEach(input => {
                    input.value = '';
                    input.readOnly = true;
                    input.classList.add('read-only');
                });
                
                // I-clear ang attendance changes sa pendingAttendanceChanges (UPDATED LOGIC)
                Object.keys(pendingAttendanceChanges).forEach(key => {
                    // Gamitin ang ID na nakuha bago i-clear ang input
                    if (key.startsWith(currentIdInInput + '_')) { 
                        delete pendingAttendanceChanges[key];
                    }
                });
                
                // TANGGALIN: I-disable ang Edit button (wala na nito)

                button.dataset.isDeleted = 'true';
                button.classList.add('bg-red-400');
                showNotification(`Employee ${employee.id} marked for DELETION. Click Save All Changes to proceed.`, false);
                renderAttendancePlan(); 
            }, 
            () => { // On Cancel (do nothing)
              
            }
          );
          
      } else {
          // UNDO DELETION (Revert to Original Data)
          delete pendingEmployeeInfoChanges[stableKey];
          
          // Ibalik ang original values
          inputs.forEach(input => {
              const field = input.dataset.field;
              input.value = employee[field];
              // CRITICAL FIX: I-lock ang input kung saved row (permanent lock)
              const isSaved = employeeMasterList.some(e => e.id === employee.id); // Check against full master list
              input.readOnly = isSaved;
              input.classList.toggle('read-only', isSaved);
          });
          
          // I-check kung may pending update sa ibang fields (maliban sa deletion), kung wala, i-delete ang key
          if (Object.keys(pendingEmployeeInfoChanges[stableKey] || {}).length === 0) {
              delete pendingEmployeeInfoChanges[stableKey];
          }

          button.dataset.isDeleted = 'false';
          button.classList.remove('bg-red-400');
          showNotification(`Deletion for Employee ${employee.id} UNDONE.`, true);
          renderAttendancePlan(); 
      }
      
  }

  // --- EMPLOYEE INFO HANDLERS (Manual Save) ---
  
  function handlePersonnelInfoChange(event, employee) {
      const input = event.target;
      const field = input.dataset.field;
      // CRITICAL FIX 3: Gamitin ang dataset.oldPersonnelId (stable key) bilang storage key
      const oldPersonnelKey = input.dataset.oldPersonnelId; 
      let newValue = input.value;
      
      // I-retrieve ang pending change gamit ang stable key
      let pendingChange = pendingEmployeeInfoChanges[oldPersonnelKey] || {
          id: employee.id, 
          name: employee.name, 
          position: employee.position, 
          area: employee.area,
          isNew: !employee.id,
          // Store the original ID for save logic (needed if ID changes)
          originalEmployeeId: employee.id,
          isDeleted: false // UPDATED: Default is not deleted
      };
      
      // CRITICAL FIX: Huwag mag-allow ng changes kung HINDI new row.
      if (employee.id || pendingChange.isDeleted || lockedIdRefMap[employee.id]) {
           // Dapat na-prevent na ito ng readOnly property, pero safety check pa rin
           showNotification('Cannot edit: Saved row is locked. You must delete and re-add to change info.', false);
           // I-revert ang input value
           input.value = employee[field];
           return;
      }

      // --- NEW AUTO-FILL LOGIC ---
      const row = input.closest('tr');
      
      // 1. Find the corresponding master record based on the new value
      let masterRecord = null;
      if (field === 'id') {
           masterRecord = employeeMasterList.find(e => e.id === newValue.trim());
      } else if (field === 'name') {
           masterRecord = employeeMasterList.find(e => e.name === newValue.trim());
      }
      
      if (masterRecord) {
          // 2. Auto-fill all four fields from the master record
          row.querySelector('[data-field="id"]').value = masterRecord.id;
          row.querySelector('[data-field="name"]').value = masterRecord.name;
          row.querySelector('[data-field="position"]').value = masterRecord.position;
          row.querySelector('[data-field="area"]').value = masterRecord.area;
          
          // 3. Update the pending change object with the full master data
          pendingChange.id = masterRecord.id;
          pendingChange.name = masterRecord.name;
          pendingChange.position = masterRecord.position;
          pendingChange.area = masterRecord.area;
          
          showNotification(`Employee details auto-filled for ${masterRecord.name}. Click 'Save All Changes' to save this new entry.`, true);

      } else {
         // If no master record is found, just continue with normal validation/casing.
         // And set the pending change field to the current value
         pendingChange[field] = newValue.trim();
      }
      // --- END NEW AUTO-FILL LOGIC ---

      // --- NEW VALIDATION AND FORMATTING LOGIC ---
      if (field === 'id') {
          // 1. Validation: Only Numbers (allow empty string for now, validated on save)
          const cleanId = pendingChange.id; // Use the value from the pending change (already updated by auto-fill)
          // Check for non-numeric characters only if input is not empty
          if (cleanId && !PERSONNEL_ID_REGEX.test(cleanId)) {
               showNotification('Personnel ID must contain numbers only.', false);
               // Revert input value to previous clean state if invalid
               input.value = employee.id; 
               return; 
          }
          
          // --- DUPLICATE ID CHECK ---
          if (cleanId) {
              // Pass new ID, original saved ID, and current row number
              if (isDuplicateId(cleanId, employee.id, employee.no)) { 
                  showNotification(`Personnel ID "${cleanId}" is already used in another row (saved or pending).`, false);
                  input.value = employee.id; // Revert input
                  pendingChange.id = employee.id; // Revert pending change
                  // I-delete kung ang pag-revert ay nagbalik sa original state
                  if (employee.id === input.value) { 
                      delete pendingEmployeeInfoChanges[oldPersonnelKey];
                  }
                  return;
              }
          }
          // --- END DUPLICATE ID CHECK ---
      } else if (field === 'name' || field === 'position' || field === 'area') {
          // 2. Formatting: Convert to CAPSLOCK and remove unwanted characters (ONLY if not auto-filled)
          if (!masterRecord) { // Only apply case/clean if it was a manual entry
              let cleanedValue = newValue.toUpperCase();
              let regexToUse = '';
              
              if (field === 'name') {
                  // UPDATED FIX: Only remove 0-9 and other extraneous characters.
                  // We explicitly ALLOW A-Z, spaces, period (.), comma (,), and dash (-).
                  // This regex removes everything NOT in that allowed set (including 0-9).
                  regexToUse = /[^A-Z\s.,-]/g; 
              } else {
                  // Logic for Position/Area (allow A-Z, 0-9, spaces, period, comma, dash)
                  regexToUse = /[^A-Z0-9\s.,-]/g; 
              }

              cleanedValue = cleanedValue.replace(regexToUse, ''); 
              
              if (cleanedValue !== newValue.toUpperCase()) {
                  // Kung may inalis na special character, magbigay ng notification
                  showNotification(`Special characters and/or numbers removed from ${field}.`, false);
              }
              
              // I-set ang input value sa cleaned value para makita ng user agad
              input.value = cleanedValue;
              pendingChange[field] = cleanedValue.trim();
          }

          
          // --- NEW: DUPLICATE NAME CHECK (LOCAL WARNING ONLY) ---
          if (field === 'name' && pendingChange.name) {
              // Check for duplicate name using the new value
              if (isDuplicateName(pendingChange.name, employee.id, employee.no)) {
                  // UPDATED: Magbigay ng warning lang, pero hindi ire-revert ang input. Ang hard stop check ay nasa save button.
                  showNotification(`WARNING: Personnel Name "${pendingChange.name}" is already used by another employee. Please use a unique identifier (e.g., add initials/middle name) before saving.`, false);
              }
          }
          // --- END DUPLICATE NAME CHECK (LOCAL WARNING ONLY) ---
      }
      // --- END NEW VALIDATION AND FORMATTING LOGIC ---

      
      if (field === 'id') {
          
          // CRITICAL FIX 2 (SCHEDULE CLEARING): If the ID is now blank, clear pending schedule data and visuals
          if (pendingChange.id === '') {
              const row = input.closest('tr');
              // Gagamitin ang lumang ID na nakaimbak sa cell dataset para hanapin ang pending schedules
              // CRITICAL: Since we stopped relying on cell dataset for ID, we must get the ID from the input's old value
              const oldIdInDataset = employee.id; 
              
              if (oldIdInDataset) {
                  // 1. Clear pending attendance changes associated with the OLD ID
                  Object.keys(pendingAttendanceChanges).forEach(key => {
                      // Gamitin ang oldIdInDataset (which is the ID before it was cleared) para sa lookup
                      if (key.startsWith(oldIdInDataset + '_')) { 
                          delete pendingAttendanceChanges[key];
                      }
                  });
                  
                  // 2. Clear cell visuals
                  row.querySelectorAll('.cell-container').forEach(cell => {
                       const dayKey = cell.dataset.dayKey;
                       // Then force a visual clear
                       updateCellVisuals(cell, '', dayKey); 
                  });
                  showNotification('Schedule cleared locally as Personnel ID was made blank.', false);
              }
          }
      }
      

      
      // Tiyakin na ang comparison ay ginagawa sa pagitan ng current pending data at saved data (employee.id/name/etc)
      const isChanged = (pendingChange.id !== employee.id ||

        textColor = 'text-yellow-700 font-bold';

        textColor = 'text-green-700 font-bold';
        isWork = true;
      }

      bgColor = 'bg-gray-100';
      textColor = 'text-gray-500';
    }

    if (!isWork && !status && (dayOfWeek === 0 || dayOfWeek === 6)) {

     innerDiv.className = `p-2 h-full w-full flex items-center justify-center text-sm font-medium attendance-cell-bg ${bgColor} ${textColor}`;

  function saveSchedule(event, fixedStatusValue) {
    document.getElementById('floating-status-modal').classList.add('hidden');
    
    if (!selectedCellData.personnelId && !selectedCellData.originalId) return; 

    const { personnelId, originalId, dayKey, shiftKey, cellElement } = selectedCellData;
    
    // NEW LOCK CHECK
    if (lockedIdRefMap[originalId]) {
        showNotification('Cannot save: This employee\'s schedule has been printed and locked (Ref #'+ lockedIdRefMap[originalId] +').', false);
        return;
    }

    let finalStatus;
    
    if (event.type === 'click' && fixedStatusValue !== null) {
        // Fixed status button was clicked
        finalStatus = fixedStatusValue;
    } else {
        // 'Save' button was clicked (Schedule input is primary)
        const inputStartTime = document.getElementById('schedule-start-time').value.trim();
        const inputEndTime = document.getElementById('schedule-end-time').value.trim();

        if (inputStartTime && inputEndTime) {
            finalStatus = `${inputStartTime}-${inputEndTime}`;
        } else if (inputStartTime || inputEndTime) {
            // Incomplete time pair, treat as invalid
            showNotification('Please select both start and end times, or use the fixed status buttons.', false); // Change prompt to 'select'
            setTimeout(() => handleCellClick({ currentTarget: selectedCellData.cellElement }), 100); 
            return;
        } else {
            // Both time inputs are blank, treat as clearing the schedule status
            finalStatus = '';
        }
    }
    
    if (!personnelId) {
        showNotification('Cannot save plan: Personnel ID is missing for this row.', false);
        return;
    }

    // Since we use select, we trust the browser for HH:MM format, but we check the combined length/structure
    if (!fixedStatusCodes.includes(finalStatus) && finalStatus.length > 0) {
        // Tiyakin na ang resultang string ay HH:MM-HH:MM (11 characters)
        if (finalStatus.length !== 11 || finalStatus.charAt(5) !== '-') {
             showNotification('Invalid schedule format detected.', false);
             setTimeout(() => handleCellClick({ currentTarget: selectedCellData.cellElement }), 100); 
             return;
        }
        
        // === NEW VALIDATION: End Time MUST NOT be before Start Time ===
        const [startTime, endTime] = finalStatus.split('-');
        const startTimeValue = parseInt(startTime.replace(':', ''), 10);
        const endTimeValue = parseInt(endTime.replace(':', ''), 10);
        
        if (endTimeValue < startTimeValue) {
             showNotification('FATAL ERROR: End Time cannot be earlier than Start Time. Please correct the schedule.', false);
             // Re-open modal to allow correction
             setTimeout(() => handleCellClick({ currentTarget: selectedCellData.cellElement }), 100); 
             return;
        }
        // === END NEW VALIDATION ===
    }

    const currentPlanKey = `${personnelId}_${dayKey}_${shiftKey}`;
    const originalPlanKey = `${originalId}_${dayKey}_${shiftKey}`;

    const originalStatus = currentContract.planMap[originalPlanKey] || '';

    // --- EDITED LOGIC: Tracking blank status ---
    if (originalStatus !== finalStatus) {
        // I-store ang finalStatus, kahit na blangko ('')
        pendingAttendanceChanges[currentPlanKey] = finalStatus; 
    } else {
        // Kung bumalik sa original status (kahit blangko), tanggalin sa pending.
        delete pendingAttendanceChanges[currentPlanKey];
    }
    // --- END EDITED LOGIC ---
    
    updateCellVisuals(cellElement, finalStatus, dayKey);
    
    // Walang re-render dito
    
    showNotification('Change saved locally. Click "Save All Changes" to save to Sheets.', true);
  }
  
  function handleSaveAllChanges() {
    // CRITICAL: Gamitin ang SFC Ref# bilang key
    const sfcRefToSave = currentContract ? currentContract.sfcRef : null;
    const currentYear = currentPlanningDate.getFullYear();
    const currentMonth = currentPlanningDate.getMonth();
    const currentShift = document.getElementById('shift-period-select').value;
    
    // NEW: Check if in Bulk Selection Mode and force exit
    if (isBulkSelectionMode) {
        exitBulkSelectionMode();
        showNotification('Bulk Selection Mode was active. Please review the selection before saving.', false);
        // We will continue the save process, but this is a good warning
    }


    // CRITICAL FIX 4: I-convert ang pendingEmployeeInfoChanges bago ipadala sa server.
    const empChanges = Object.keys(pendingEmployeeInfoChanges).map(stableKey => {
        const change = pendingEmployeeInfoChanges[stableKey];
        
        return {
            // Ito ang gagamitin ng server para hanapin ang row
            oldPersonnelId: change.originalEmployeeId, // Dapat ito ang original saved ID (o '')
            // Ito ang bagong data
            id: change.id,
            name: change.name,
            position: change.position,
            area: change.area,
            isNew: change.originalEmployeeId === '', // Flag para sa bagong row
            isDeleted: change.isDeleted || false // UPDATED: I-pass ang deletion flag
        };
    })
    // Filter: 1. Deleted rows 2. New rows with content 3. Updated existing rows
    .filter(e => e.isDeleted || (e.isNew && e.id.trim() !== '' && e.name.trim() !== '')); 
    
    // Safety check: Filter out fully empty NEW rows, but allow fully empty DELETED rows to pass
    // Final check bago ipadala
    const finalEmpChanges = [];
    empChanges.forEach(e => {
        if (e.isDeleted) {
            finalEmpChanges.push(e); // Allow deleted rows to pass regardless of content
        } else if (e.isNew && e.id.trim() !== '' && e.name.trim() !== '' && e.position.trim() !== '' && e.area.trim() !== '') {
            finalEmpChanges.push(e); // Only allow new rows if ALL four info fields are filled
        }
        // Since editing of saved rows is removed, we only need to check for DELETED or NEW rows.
        // Updates to existing rows' info fields are no longer possible.
    });
    
    
    // === CRITICAL 3: FINAL CHECK FOR EMPTY ID/NAME ON ACTIVE ROWS (FIX for User Issue) ===
    // Kukunin natin ang LAHAT ng rows sa grid at iva-validate lang ang may laman.
    const allRows = document.querySelectorAll('#attendance-table-container tbody tr');
    
    // Hanapin ang unang row na may ID O Name, pero hindi kumpleto.
    const incompleteRow = Array.from(allRows).find(row => {
        // Skip if locked
        const stableKey = row.dataset.stableKey;
        if (lockedIdRefMap[stableKey] && !pendingEmployeeInfoChanges[stableKey]?.isDeleted) return false;

        const idInput = row.querySelector('[data-field="id"]');
        const nameInput = row.querySelector('[data-field="name"]');
        const positionInput = row.querySelector('[data-field="position"]'); // NEW
        const areaInput = row.querySelector('[data-field="area"]');         // NEW

        const displayId = (idInput?.value || '').trim();
        const displayName = (nameInput?.value || '').trim();
        const displayPosition = (positionInput?.value || '').trim();       // NEW
        const displayArea = (areaInput?.value || '').trim();               // NEW
        
        // 1. Skip rows marked for deletion
        if (row.classList.contains('line-through')) return false; 
        
        // 2. Only validate if EITHER ID, Name, Position, or Area has content.
        if (displayId || displayName || displayPosition || displayArea) {
             // CRITICAL: Check if ANY of the four required fields is blank
             return displayId === '' || 
                    displayName === '' || 
                    displayPosition === '' || 
                    displayArea === '';        
        }
        
        // 3. Skip completely blank placeholder rows.
        return false; 
    });

    if (incompleteRow) {
        const rowElement = incompleteRow;
        const rowNo = rowElement.querySelector('.sticky-col:first-child > span').textContent.trim();

        let idInput = incompleteRow.querySelector('[data-field="id"]');
        let nameInput = incompleteRow.querySelector('[data-field="name"]');
        let positionInput = incompleteRow.querySelector('[data-field="position"]');
        let areaInput = incompleteRow.querySelector('[data-field="area"]');
        
        const displayId = (idInput?.value || '').trim();
        const displayName = (nameInput?.value || '').trim();
        const displayPosition = (positionInput?.value || '').trim();
        const displayArea = (areaInput?.value || '').trim();
        
        let missingField = '';
        if (displayId === '') missingField = 'Personnel ID';
        else if (displayName === '') missingField = 'Personnel Name';
        else if (displayPosition === '') missingField = 'Position';
        else if (displayArea === '') missingField = 'Area Posting';
        
        // Gumawa ng user-friendly identifier
        const identifier = displayId || displayName ? 
                           `${displayId || displayName}` : 
                           `Row ${rowNo}`;
                           
        showNotification(`FATAL ERROR: Cannot save. ${identifier} is missing a required ${missingField}. All active employee rows must have all four info fields (ID, Name, Position, Area Posting).`, false);
        return; // HARD STOP SAVE
    }
    // === END FINAL CHECK FOR EMPTY ID/NAME ===


    // === CRITICAL 1: FINAL DUPLICATE NAME CHECK BEFORE SAVE ===
    const namesToCheck = {};
    let duplicateNameFound = false;
    
    // Combine saved (non-deleted) and pending (non-deleted, non-new) names
    // UPDATED: Check against the FULL master list
    employeeMasterList.forEach(emp => {
        // Exclude employees that are being deleted or are locked (since they can't be changed)
        const isPendingDelete = pendingEmployeeInfoChanges[emp.id]?.isDeleted;
        if (!isPendingDelete && !lockedIdRefMap[emp.id]) {
            // CRITICAL FIX: I-normalize ang pangalan bago i-store sa map
            const normalizedName = normalizeNameForComparison(emp.name);
            namesToCheck[normalizedName] = emp.id;
        }
    });

    // Check pending changes (New and Updated)
    for (const change of finalEmpChanges) {
        if (change.isDeleted) continue; // Skip deleted items

        const normalizedNameKey = normalizeNameForComparison(change.name);
        const existingId = namesToCheck[normalizedNameKey];

        // Check if the name already exists AND it belongs to a different ID
        if (existingId && existingId !== change.oldPersonnelId) {
            duplicateNameFound = true;
            break;
        }

        // Add or update the name in the check map
        namesToCheck[normalizedNameKey] = change.id || change.oldPersonnelId;
    }

    if (duplicateNameFound) {
        showNotification('FATAL ERROR: Cannot save. Duplicate Personnel Name detected. Please edit the name to be unique (e.g., add initials/middle name) before saving.', false);
        return; // HARD STOP SAVE
    }
    // === END FINAL DUPLICATE NAME CHECK ===
    
    // === CRITICAL 2: CHECK FOR BLANK ATTENDANCE COLUMNS (Missing Schedule/Status) ===
    
    // 1. Check if "Auto-mark NA" is checked
    const autoNaChecked = document.getElementById('auto-na-check')?.checked || false;
    
    // List to store rows that MUST be checked for completeness
    const rowsToValidate = [];
    
    document.querySelectorAll('#attendance-table-container tbody tr').forEach(row => {
        const stableKey = row.dataset.stableKey;
        
        // Skip rows marked for deletion, locked, or completely blank placeholders
        if (lockedIdRefMap[stableKey] || row.classList.contains('line-through') || row.classList.contains('print-empty-row')) return;
        
        // UPDATED: Use the inputs for validation since they are the source of truth for unsaved data
        const employeeId = row.querySelector('[data-field="id"]')?.value; 
        
        // Determine if this row has ANY pending changes
        const hasInfoChange = pendingEmployeeInfoChanges.hasOwnProperty(stableKey); 
        const hasAttendanceChange = Object.keys(pendingAttendanceChanges).some(key => key.startsWith(employeeId + '_'));
        const isNewRowWithContent = stableKey.startsWith('TEMP_') && employeeId; // New row with ID filled
        
        // Check if the row has a saved ID (meaning it was loaded from the Plan Sheet)
        const isSavedInPlan = currentContract.employees.some(e => e.id === stableKey);
        
        
        if (isNewRowWithContent || hasInfoChange || hasAttendanceChange) {
            // RULE A: Rows actively being modified (New or Existing with Pending Changes) MUST be validated for completeness.
            const displayName = row.querySelector('[data-field="name"]')?.value.trim();
            const planCells = [];
            row.querySelectorAll('.cell-container').forEach(cell => {
                const status = cell.querySelector('.attendance-cell-bg').textContent.trim();
                planCells.push({ status });
            });
            rowsToValidate.push({ id: employeeId, name: displayName, planCells, stableKey });
            
        } else if (isSavedInPlan && autoNaChecked) {
            // RULE B: Existing, untouched rows get Auto-NA if the checkbox is marked.
            // Iterate over cells and add NA to pendingAttendanceChanges for any blank saved cell.
            row.querySelectorAll('.cell-container').forEach(cell => {
                const status = cell.querySelector('.attendance-cell-bg').textContent.trim();
                if (status === '') {
                    const dayKey = cell.dataset.dayKey;
                    const shiftKey = cell.dataset.shiftKey;
                    const autoNaKey = `${employeeId}_${dayKey}_${shiftKey}`;
                    
                    // Add to pending changes as NA
                    pendingAttendanceChanges[autoNaKey] = 'NA';
                    
                    // Update visual immediately for this temporary NA application (optional but helpful)
                    cell.querySelector('.attendance-cell-bg').textContent = 'NA';
                    cell.querySelector('.attendance-cell-bg').classList.remove('bg-gray-100', 'text-gray-500');
                    cell.querySelector('.attendance-cell-bg').classList.add('status-na', 'text-gray-500', 'font-bold');
                }
            });
            
        } else if (isSavedInPlan) {
            // RULE C: If Auto-NA is NOT checked, we must check existing untouched rows
            // if their current (saved) plan is incomplete (i.e., has BLANK cells).
            let isCurrentPlanIncomplete = false;
            row.querySelectorAll('.cell-container').forEach(cell => {
                const status = cell.querySelector('.attendance-cell-bg').textContent.trim();
                if (status === '') { // If the cell's current display is blank
                     isCurrentPlanIncomplete = true;
                }
            });
            
            if (isCurrentPlanIncomplete) {
                 // Force validation on this untouched, incomplete saved row.
                 const displayName = row.querySelector('[data-field="name"]')?.value.trim();
                 const planCells = [];
                 row.querySelectorAll('.cell-container').forEach(cell => {
                    const status = cell.querySelector('.attendance-cell-bg').textContent.trim();
                    planCells.push({ status });
                 });
                 rowsToValidate.push({ id: employeeId, name: displayName, planCells, stableKey });
            }
        }
    });

    let incompleteColumnFound = false;
    let employeeNameIncomplete = '';

    // Check completeness ONLY for the rows flagged for validation (including those auto-populated by NA)
    for (const employee of rowsToValidate) {
        for (const cell of employee.planCells) {
            if (cell.status === '') {
                incompleteColumnFound = true;
                employeeNameIncomplete = employee.name;
                break;
            }
        }
        if (incompleteColumnFound) break;
    }

    if (incompleteColumnFound) {
        showNotification(`FATAL ERROR: Cannot save. Attendance Plan incomplete for employee: ${employeeNameIncomplete}. All days in the current shift/period must have a status (Work, RD, RH, SH, or NA).`, false);
        return; // HARD STOP SAVE
    }
    // === END CRITICAL 2 CHECK ===


    const attChanges = Object.keys(pendingAttendanceChanges).map(key => {
        const [personnelId, dayKey, shift] = key.split('_');
        return { personnelId, dayKey, shift, status: pendingAttendanceChanges[key] };
    });

    if (finalEmpChanges.length === 0 && attChanges.length === 0) {
        showNotification('No changes detected to save.', false);
        return;
    }
    
    // Safety check: Final validation before sending to server (Numeric ID check)
    if (finalEmpChanges.some(e => !e.isDeleted && !PERSONNEL_ID_REGEX.test(e.id.trim()))) {
        showNotification('Personnel ID error detected (must be numbers only). Please check your inputs.', false);
        return;
    }
    
    // --- CRITICAL ID VALIDATION (Strict Check) ---
    if (!sfcRefToSave) {
        showNotification('CRITICAL ERROR: Contract data is not loaded. Please select a Contract Group ID and retry.', false);
        return;
    }
    // --- END CRITICAL ID VALIDATION ---
    
    // 2. I-prepare ang Contract Info
    const contractInfo = {
        payor: currentContract.payorCompany,
        agency: currentContract.agency,
        serviceType: currentContract.serviceType,
        headCount: currentContract.headCount
    };

    toggleLoading(true);
    
    google.script.run
        .withSuccessHandler(handleSaveAllSuccess)
        .withFailureHandler(handleSaveAllError)
        .saveAllData(sfcRefToSave, contractInfo, finalEmpChanges, attChanges, currentYear, currentMonth, currentShift); // PASS ALL CONTEXT
  }

    const rowsToHide = [];
    const gridRows = document.querySelectorAll('#attendance-table-container tbody tr');

    gridRows.forEach(row => {
        const isMarkedForDeletion = row.classList.contains('line-through');
        const isAlreadyBlank = row.classList.contains('print-empty-row');
        
        // Skip if already deleted or already marked as a fully blank row
        if (isMarkedForDeletion || isAlreadyBlank) return; 

        // Check if the row has valid Employee Info
        const idInput = row.querySelector('[data-field="id"]');
        const nameInput = row.querySelector('[data-field="name"]');
        const displayId = (idInput?.value || '').trim();
        const displayName = (nameInput?.value || '').trim();
        
        // Only consider hiding rows that actually have employee info but no schedule
        if (!displayId && !displayName) return; 

        let hasValidSchedule = false; // EDITED: Use the dedicated check
        // Check all schedule cells for the current shift
        row.querySelectorAll('.cell-container').forEach(cell => {
            const status = cell.querySelector('.attendance-cell-bg').textContent.trim();
            // Check for actual status (time schedule or RD/RH/SH)
            // CRITICAL: Ang LOCKED ay may planong na-print na, kaya dapat i-print ulit.
            if (status !== '' && status !== 'NA' && status !== 'DELETED') { // NA is a plan, so not blank
                hasValidSchedule = true;
            }
        });
        
        // Check if the row is locked (meaning it was previously printed and should be printed again)
        const stableKey = row.dataset.stableKey;
        const isLocked = !!lockedIdRefMap[stableKey];
        
        // If employee info exists, but schedule is blank AND it's NOT locked, hide the row for printing
        if (!hasValidSchedule && !isLocked) {
             row.classList.add('print-hidden'); // Use the existing print-hidden class for dynamic hiding
             rowsToHide.push(row);
        }
    });
    return rowsToHide;
  }
  // --- END DYNAMIC ROW FILTERING ---
  
  // --- NEW FUNCTION: Sequential Numbering and Hiding ---

  function applySequentialPrintNumberingAndHiding(dynamicallyHiddenRows) {
    let printNumber = 1;
    const rowsToHide = [];
    const gridRows = document.querySelectorAll('#attendance-table-container tbody tr');

    gridRows.forEach(row => {
        // --- 1. Identify rows to exclude (A-Deletion/Placeholder, B-NA/Blank Schedule) ---
        
        // A. Rows marked for Deletion or already blank placeholders
        if (row.classList.contains('line-through') || row.classList.contains('print-empty-row')) {
            row.classList.add('print-hidden');
            return;
        }

        const idInput = row.querySelector('[data-field="id"]');
        const displayId = (idInput?.value || '').trim();

        // Skip placeholder rows without ID
        if (!displayId) { 
             row.classList.add('print-hidden');
             return;
        }
        
        // B. Check for NA/Blank Exclusion (Row must have at least one valid schedule to be printed)
        let hasValidSchedule = false;

        row.querySelectorAll('.cell-container').forEach(cell => {
            const status = cell.querySelector('.attendance-cell-bg').textContent.trim();
            
            // Treat anything other than '', 'NA', 'DELETED' as a valid schedule.
            // Note: LOCKED is already excluded from this check because locked rows are excluded from the `printedPersonnelIds` list (see below)
            if (status !== '' && status !== 'NA' && status !== 'DELETED') { 
                hasValidSchedule = true;
            }
        });
        
        // CRITICAL FIX: I-check kung locked ang row (na-print na), kung oo, i-print ulit ito.
        const stableKey = row.dataset.stableKey;
        const isLocked = !!lockedIdRefMap[stableKey];
        
        // If the row has NO actual schedule (only NA/Blank) AND it's NOT locked, we exclude it from the print.
        // Ang rows na may schedule O NAKA-LOCK ay ipi-print.
        if (!hasValidSchedule && !isLocked) { 
            row.classList.add('print-hidden');
            dynamicallyHiddenRows.push(row); // Use the parameter array to track what was hidden
            return;
        }

        // --- 2. Apply sequential numbering to rows NOT excluded ---
        const noCellSpan = row.querySelector('.sticky-col:first-child > span:first-child');
        
        // We only renumber if the row is NOT hidden and NOT a deleted row.
        if (noCellSpan && !row.classList.contains('print-hidden')) {
            // Update the display number, removing any existing number.
            noCellSpan.textContent = printNumber;
            printNumber++;
        }
    });
    
    // We return the original array (dynamicallyHiddenRows) which now contains the new NA/Blank exclusions.
    return dynamicallyHiddenRows; 
  }
  
  // --- NEW PRINT LOGIC (UPDATED: Check for pending changes first & Locking) ---

function triggerPrint(refNum, dynamicallyHiddenRows = [], sfcRef, contractInfo, year, month, shift, printedPersonnelIds) {
    showNotification(`Print Reference #${refNum} generated. Printing now...`, true);

    // I-set up ang Modal at Buttons handlers (Ito ay isang self-contained function)
    const setupModalAndPrint = () => {
        const modal = document.getElementById('print-confirm-modal');
        const message = document.getElementById('print-confirm-message');
        const okBtn = document.getElementById('confirm-print-ok-btn');
        const cancelBtn = document.getElementById('confirm-print-cancel-btn');
        
        // Ipakita ang Reference Number sa prompt
        message.innerHTML = `We need to verify if the document was successfully printed. Did you proceed with printing the document (Reference #: <span class="font-bold text-blue-600">${refNum}</span>)?`;
        
        // Function para i-restore ang UI at i-clear ang handlers
        const restoreUI = () => {
            modal.classList.add('hidden');
            
            // CRITICAL: Revert print-hidden class for all rows added by this process
            document.querySelectorAll('.print-hidden').forEach(row => {
                // Check if the row was explicitly hidden for print and remove the class
                if (dynamicallyHiddenRows.includes(row) || row.classList.contains('print-empty-row')) {
                    row.classList.remove('print-hidden');
                }
            });

            // CRITICAL: Restore original row numbers (by forcing a full render)
            // This is the easiest way to undo the sequential numbering
            reloadPlanAndCheckExistence(); 

            inputs.forEach(input => {
                input.classList.remove('print-read-only');
            });
            window.onafterprint = null; // CRITICAL: I-clear ang onafterprint
            // I-remove ang event listeners sa buttons para hindi mag-duplicate
            okBtn.removeEventListener('click', handleOk);
            cancelBtn.removeEventListener('click', handleCancel);
        };

        // OK Handler (User confirmed the print was successful)
        const handleOk = () => {
            
            // Tawagin ang Apps Script function na magre-record ng log at **MAG-LOCK**
            google.script.run
                .withSuccessHandler(() => {
                    console.log(`Successfully recorded print log entry #${refNum} and locked IDs.`);
                    showNotification(`Print action (Ref# ${refNum}) successfully logged and locked. Refreshing...`, true);
                    // CRITICAL: Force reload to apply new locked state and restore UI
                    restoreUI();
                })
                .withFailureHandler((error) => {
                    console.error(`Failed to record print log entry #${refNum}:`, error);
                    showNotification(`Warning: Failed to record print log/lock (Ref# ${refNum}). Error: ${error.message}`, false);
                    // Mag-reload pa rin para ma-check ang estado at restore UI
                    restoreUI();
                })
                .recordPrintLogEntry(refNum, sfcRef, contractInfo, year, month, shift, printedPersonnelIds); // NEW: Pass printed IDs
        };

        // Cancel Handler (User discarded the log)
        const handleCancel = () => {
            restoreUI();
            showNotification(`Print log (Ref# ${refNum}) discarded by user.`, false);
        };
        
        // Magdagdag ng listeners para sa modal buttons
        okBtn.addEventListener('click', handleOk);
        cancelBtn.addEventListener('click', handleCancel);

        // Ang onafterprint event ay magdidisplay lamang ng confirmation modal
        window.onafterprint = function() {
            // Tiyakin na nag-fire lang ito isang beses sa print dialog exit
            modal.classList.remove('hidden');
        };
    };
    
    // --- STEP 1: Execute Sequential Numbering and Final Exclusion ---
    const rowsToRestore = applySequentialPrintNumberingAndHiding(dynamicallyHiddenRows); 

    // 2. Tanggalin ang mga blangkong row at i-apply ang print-hidden
    document.querySelectorAll('.print-empty-row').forEach(row => row.classList.add('print-hidden'));
    
    // 3. I-convert ang input fields sa read-only text
    const inputs = document.querySelectorAll('#attendance-table-container input');
    inputs.forEach(input => {
        input.classList.add('print-read-only');
    });

    // 4. I-setup ang modal handlers at i-trigger ang print
    setupModalAndPrint();

    window.print();
}


function handlePrintPlan() {
    if (!currentContract) {
        showNotification('Please select a Contract Group ID first.', false);
        return;
    }
    
    // Check 1: Pending Changes
    const empChangesCount = Object.keys(pendingEmployeeInfoChanges).length;
    const attChangesCount = Object.keys(pendingAttendanceChanges).length;
    
    if (empChangesCount > 0 || attChangesCount > 0) {
        showNotification(`Saving required: ${empChangesCount} employee changes and ${attChangesCount} schedule changes are pending. Click "Save All Changes to Sheets" first.`, false);
        return;
    }
    
    // Check 2: Collect list of IDs to be printed (Active rows that are NOT locked)
    const activeRows = document.querySelectorAll('#attendance-table-container tbody tr');
    const printedPersonnelIds = [];
    let isPlanPrintable = false;

    activeRows.forEach(row => {
        // Skip deleted rows or completely blank placeholder rows
        if (row.classList.contains('line-through') || row.classList.contains('print-empty-row')) return;
        
        const idInput = row.querySelector('[data-field="id"]');
        const id = (idInput?.value || '').trim();
        const stableKey = row.dataset.stableKey;
        
        // NEW CRITICAL LOGIC: I-check kung may AKTUAL na schedule ang row (hindi NA, BLANK, o DELETED)
        let hasActualSchedule = false;
        row.querySelectorAll('.cell-container').forEach(cell => {
             const status = cell.querySelector('.attendance-cell-bg').textContent.trim();
             if (status !== '' && status !== 'NA' && status !== 'DELETED' && status !== 'LOCKED') {
                 hasActualSchedule = true;
             }
        });

        // Tanging ang rows na may AKTUAL na schedule lang ang kailangang i-lock/i-log.
        if (id && PERSONNEL_ID_REGEX.test(id) && hasActualSchedule) {
            printedPersonnelIds.push(id);
            isPlanPrintable = true;
        }
        
        // CRITICAL: Kung locked na ang row, hindi na ito kailangang idagdag sa printedPersonnelIds.
        // Ito ay para lamang sa pag-log ng BAGONG lock.
        // Ipagpalagay natin na ang LOCKED rows ay may plan na (isPlanPrintable = true)
        if(!!lockedIdRefMap[stableKey]) {
            isPlanPrintable = true;
        }
    });
    
    // NEW LOCK CHECK: If no IDs are printable (all are NA/Blank), prevent print
    // Gumamit ng printedPersonnelIds.length > 0 para sa lockable rows.
    if (!isPlanPrintable) {
         if (currentContract.employees.length > 0) {
             showNotification('Cannot print: No employee data with an **actual schedule** found. Please add a plan (Work/RD/RH/SH) before printing.', false);
             return;
         } else if (currentContract.employees.length === 0) {
             showNotification('Cannot print: No employee data available for printing.', false);
             return;
         }
    }


    // 3. Apply Dynamic Filtering for Clean Print
    // Ang rows na NA/Blank ay tatanggalin sa print sa loob ng filterEmptyScheduleRows
    const dynamicallyHiddenRows = filterEmptyScheduleRows(); 

    // 4. Prepare Context for Logging
    const currentYear = currentPlanningDate.getFullYear();
    const currentMonth = currentPlanningDate.getMonth();
    const currentShift = document.getElementById('shift-period-select').value;
    
    const contractInfo = {
        payor: currentContract.payorCompany,
        agency: currentContract.agency,
        serviceType: currentContract.serviceType,
        headCount: currentContract.headCount
    };

    toggleLoading(true);

    // 5. Call Server to ONLY GENERATE Print Action and get Ref # (Hindi pa magre-record!)
    google.script.run
        .withSuccessHandler((refNum) => {
            toggleLoading(false);
            // Pass the generated refNum, ALL context, and the LIST OF PRINTED IDs to triggerPrint
            // Ang listahan na ito ay naglalaman na lamang ng IDs na may AKTUAL na schedule (hindi NA/BLANK)
            triggerPrint(refNum, dynamicallyHiddenRows, currentContract.sfcRef, contractInfo, currentYear, currentMonth, currentShift, printedPersonnelIds); 
        })
        .withFailureHandler((error) => {
            // Ensure dynamically hidden rows are restored on error
            dynamicallyHiddenRows.forEach(row => row.classList.remove('print-hidden'));
            handleError(error);
        })
        .logPrintAction(currentContract.sfcRef, contractInfo, currentYear, currentMonth, currentShift);
}


// --- NEW: BULK SELECTION LOGIC ---

// CRITICAL FIX: Add missing toggleCellSelection function
function toggleCellSelection(cell) {
    const index = bulkSelectedCells.indexOf(cell);
    if (index > -1) {
        // Deselect
        bulkSelectedCells.splice(index, 1);
        cell.classList.remove('cell-selected');
    } else {
        // Select
        bulkSelectedCells.push(cell);
        cell.classList.add('cell-selected');
    }
    document.getElementById('bulk-cell-count').textContent = bulkSelectedCells.length;
}


function handleCellSelectionClick(event) {
    const targetCell = event.currentTarget;
    const row = targetCell.closest('tr');
    
    // Safety check: Cannot select cells without ID or if the row is marked for deletion OR LOCKED
    const isCellLocked = row.classList.contains('line-through') || row.classList.contains('locked-row');
    if (isCellLocked) {
        // UPDATED: Get the original ID from the cell's dataset for the lock lookup
        const originalId = targetCell.dataset.originalId || '';
        showNotification('Cannot select: Row is marked for deletion or is locked (Ref #'+ lockedIdRefMap[originalId] +').', false);
        return;
    }
    
    // CRITICAL FIX for Bulk Select: Kunin ang ID sa input field, hindi sa dataset
    const idInput = row.querySelector('[data-field="id"]');
    const personnelId = (idInput?.value || '').trim();
    
    if (!personnelId || !PERSONNEL_ID_REGEX.test(personnelId)) { 
        showNotification('Cannot select: Personnel ID is empty or invalid (must be numbers only). Please correct the ID field first.', false);
        return;
    }
    
    toggleCellSelection(targetCell);
}

// Function to start the bulk selection process
function startBulkSelectionMode() {
    if (isBulkSelectionMode) return; // Already in mode

    isBulkSelectionMode = true;
    bulkSelectedCells = []; // Clear previous selection

    // 1. I-clear at i-set ang bagong click handler sa lahat ng cells
    document.querySelectorAll('.cell-container').forEach(cell => {
        // I-alis ang old handler (handleCellClick)
        cell.removeEventListener('click', handleCellClick);
        
        // Only add new handler if not locked/deleted
        const row = cell.closest('tr');
        const isCellLocked = row.classList.contains('line-through') || row.classList.contains('locked-row');
        
        if (!isCellLocked) {
           // I-dagdag ang new handler (handleCellSelectionClick)
           cell.addEventListener('click', handleCellSelectionClick);
           cell.classList.add('cursor-crosshair'); // Visual cue for selection mode
        }
        cell.classList.remove('cell-selected'); // Ensure initial state is not selected
    });
    
    // 2. I-update ang UI ng Bulk Button
    const bulkBtn = document.getElementById('start-bulk-select-btn');
    bulkBtn.textContent = 'Apply Selection';
    bulkBtn.classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
    bulkBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
    // We add the openBulkScheduleModal listener here
    bulkBtn.removeEventListener('click', startBulkSelectionMode); // Remove old listener
    bulkBtn.addEventListener('click', openBulkScheduleModal); 

    showNotification('Bulk Selection Mode: Click cells to select them. Click "Apply Selection" when finished.', true);
}


// Function to return to normal mode (called after save or cancel)
function exitBulkSelectionMode() {
    isBulkSelectionMode = false;
    
    // 1. I-restore ang original click handler at i-clear ang selection
    document.querySelectorAll('.cell-container').forEach(cell => {
        cell.removeEventListener('click', handleCellSelectionClick);
        // Only restore old handler if not locked/deleted
        const row = cell.closest('tr');
        const isCellLocked = row.classList.contains('line-through') || row.classList.contains('locked-row');
        if (!isCellLocked) {
           // I-restore ang old handler (handleCellClick)
           cell.addEventListener('click', handleCellClick); 
        }
        cell.classList.remove('cell-selected', 'cursor-crosshair');
    });
    
    bulkSelectedCells = [];
    document.getElementById('bulk-cell-count').textContent = '0';
    
    // 2. I-restore ang UI ng Bulk Button
    const bulkBtn = document.getElementById('start-bulk-select-btn');
    bulkBtn.textContent = 'Start Bulk Select';
    bulkBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
    bulkBtn.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
    bulkBtn.removeEventListener('click', openBulkScheduleModal); // Remove modal open listener
    bulkBtn.addEventListener('click', startBulkSelectionMode); // Re-add start mode listener

    // Ensure the modal is hidden
    document.getElementById('floating-bulk-modal').classList.add('hidden');

    showNotification('Bulk Selection Mode ended.', false);
}


// Function to open the Bulk Modal
function openBulkScheduleModal() {
    if (bulkSelectedCells.length === 0) {
        showNotification('Please select at least one cell first.', false);
        return;
    }
    
    const modal = document.getElementById('floating-bulk-modal');
    const inputStartTime = document.getElementById('bulk-start-time');
    const inputEndTime = document.getElementById('bulk-end-time');
    const fixedOptionsContainer = document.getElementById('bulk-fixed-status-options-container');

    // 1. Populate Fixed Status Options
    fixedOptionsContainer.innerHTML = '';
    fixedStatusOptions.forEach(option => {
        const button = document.createElement('button');
        button.type = 'button';
        button.textContent = option.label;
        button.value = option.value;
        // Use a simpler style for bulk buttons
        button.className = `w-full px-4 py-2 text-sm rounded-lg border hover:shadow-md transition duration-150 ${option.color} bg-opacity-50 border-gray-300`;
        // Pass the fixed value directly to the save function
        button.addEventListener('click', (e) => saveBulkSchedule(e, option.value)); 
        fixedOptionsContainer.appendChild(button);
    });
    
    // 2. Populate Time Options (Same as single modal)
    inputStartTime.innerHTML = '<option value="">-- Start Time --</option>';
    inputEndTime.innerHTML = '<option value="">-- End Time --</option>';

    TIME_OPTIONS.forEach(time => {
        let optionStart = document.createElement('option');
        optionStart.value = time;
        optionStart.textContent = time;
        inputStartTime.appendChild(optionStart);
        
        let optionEnd = document.createElement('option');
        optionEnd.value = time;
        optionEnd.textContent = time;
        inputEndTime.appendChild(optionEnd);
    });
    
    // Clear time selection from previous use
    inputStartTime.value = '';
    inputEndTime.value = '';

    // 3. Set display count and open
    document.getElementById('bulk-cell-count').textContent = bulkSelectedCells.length;
    modal.classList.remove('hidden');
    document.getElementById('bulk-save-btn').disabled = bulkSelectedCells.length === 0;
}

// Function to save the schedule to all selected cells
function saveBulkSchedule(event, fixedStatusValue) {
    document.getElementById('floating-bulk-modal').classList.add('hidden');
    
    let finalStatus = '';
    
    if (event.type === 'click' && fixedStatusValue !== null) {
        // Fixed status button was clicked (e.g., RD, RH, SH, or Clear)
        finalStatus = fixedStatusValue;
    } else {
        // 'Apply Schedule' button was clicked (Schedule input is primary)
        const inputStartTime = document.getElementById('bulk-start-time').value.trim();
        const inputEndTime = document.getElementById('bulk-end-time').value.trim();

        if (inputStartTime && inputEndTime) {
            finalStatus = `${inputStartTime}-${inputEndTime}`;
        } else if (inputStartTime || inputEndTime) {
             showNotification('Please select both start and end times, or use the fixed status buttons.', false); 
             // Re-open modal to allow correction
             setTimeout(openBulkScheduleModal, 100); 
             return;
        } else {
            // Both time inputs are blank, treat as clearing the schedule status
            finalStatus = '';
        }
    }
    
    // Check if a time schedule was entered
    if (!fixedStatusCodes.includes(finalStatus) && finalStatus.length > 0) {
        // Tiyakin na ang resultang string ay HH:MM-HH:MM (11 characters)
        if (finalStatus.length !== 11 || finalStatus.charAt(5) !== '-') {
             showNotification('Invalid schedule format detected.', false);
             setTimeout(openBulkScheduleModal, 100); 
             return;
        }
        
        // === NEW VALIDATION: End Time MUST NOT be before Start Time ===
        const [startTime, endTime] = finalStatus.split('-');
        const startTimeValue = parseInt(startTime.replace(':', ''), 10);
        const endTimeValue = parseInt(endTime.replace(':', ''), 10);
        
        if (endTimeValue < startTimeValue) {
             showNotification('FATAL ERROR: End Time cannot be earlier than Start Time. Please correct the schedule.', false);
             // Re-open modal to allow correction
             setTimeout(openBulkScheduleModal, 100); 
             return;
        }
        // === END NEW VALIDATION ===
    }
    
    let changesAppliedCount = 0;

    bulkSelectedCells.forEach(cellElement => {
        const row = cellElement.closest('tr');
        // CRITICAL FIX: Kunin ang personnelId sa input field
        const idInput = row.querySelector('[data-field="id"]');
        const personnelId = (idInput?.value || '').trim();
        
        const originalId = cellElement.dataset.originalId; 
        const dayKey = cellElement.dataset.dayKey;
        const shiftKey = cellElement.dataset.shiftKey;
        
        // NEW LOCK CHECK (Dapat hindi na kailangan dahil tinanggal natin sila sa bulkSelectedCells, but for safety)
        if (lockedIdRefMap[originalId]) return;
        
        // Validation should have already happened in handleCellSelectionClick, but a final check is safe
        if (!personnelId || !PERSONNEL_ID_REGEX.test(personnelId)) return; // Skip if invalid ID

        const currentPlanKey = `${personnelId}_${dayKey}_${shiftKey}`;
        const originalPlanKey = `${originalId}_${dayKey}_${shiftKey}`;

        const originalStatus = currentContract.planMap[originalPlanKey] || '';
        
        // Update pending changes
        if (originalStatus !== finalStatus) {
            pendingAttendanceChanges[currentPlanKey] = finalStatus; 
        } else {
            delete pendingAttendanceChanges[currentPlanKey];
        }
        
        // Update cell visuals
        updateCellVisuals(cellElement, finalStatus, dayKey);
        changesAppliedCount++;
    });
    
    // Exit bulk mode and show success notification
    exitBulkSelectionMode();
    showNotification(`Bulk schedule applied to ${changesAppliedCount} cells. Click "Save All Changes" to save to Sheets.`, true);
}
