<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Custom Styles */
    body { 
        counter-reset: page 0; 
        font-family: 'Inter', sans-serif; 
        background-color: #f7f9fc;
    }
    .card {
      background-color: white; 
      border-radius: 1rem; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); 
      padding: 1.5rem;
      margin-bottom: 1.5rem; 
    }
    
    /* Status Colors */
    .status-work { background-color: #d1fae5; color: #065f46; } 
    .status-rd { background-color: #fee2e2; color: #991b1b; } 
    .status-rh { background-color: #dbeafe; color: #1e40af; } 
    .status-sh { background-color: #fef3c7; color: #92400e; } 
    .status-na { background-color: #f3f4f6; color: #6b7280; }
    
    /* Table Cell Structure */
    .cell-container { padding: 0; position: relative; }
    .cell-selected { 
      border: 3px solid #3b82f6 !important; 
      box-shadow: 0 0 0 1px #2563eb; 
      transition: border 0.1s; 
    }
    .locked-row { background-color: #e5e7eb !important; }

    .attendance-input {
        box-sizing: border-box; 
        border: none; 
        outline: none; 
        height: 100%; 
        min-width: 50px; 
        text-align: center; 
        background-color: transparent; 
        transition: background-color 0.2s;
    }
    
    .loading-pulse { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

    /* --- TABLE STICKY COLUMNS/HEADERS (SCREEN ONLY) --- */
    .attendance-grid table { table-layout: fixed; width: max-content; min-width: 100%; }

    /* Column Widths */
    .attendance-grid th:nth-child(1), .attendance-grid td:nth-child(1) { width: 50px; } /* No. */
    .attendance-grid th:nth-child(2), .attendance-grid td:nth-child(2) { width: 120px; } /* Personnel ID */
    .attendance-grid th:nth-child(3), .attendance-grid td:nth-child(3) { width: 200px; } /* Personnel Name */
    .attendance-grid th:nth-child(4), .attendance-grid td:nth-child(4) { width: 120px; } /* Position */
    .attendance-grid th:nth-child(5), .attendance-grid td:nth-child(5) { width: 120px; } /* Area Posting */
    
    /* Dynamic Date Cells (Schedule) - STARTS AT N+6 (6TH COLUMN) */
    .attendance-grid th:nth-child(n+6), 
    .attendance-grid td:nth-child(n+6) { 
      width: 70px; 
      min-width: 70px; 
      max-width: 70px; 
      padding: 0; 
    }

    /* Sticky Positioning */
    .sticky-col, .sticky-col-header { position: sticky; left: 0; }
    .sticky-col-header { top: 0; z-index: 20; }
    .freeze-1 { left: 0; z-index: 10; }
    .sticky-col-header.freeze-1 { z-index: 30; }
    .freeze-2 { left: 170px; z-index: 10; }
    .sticky-col-header.freeze-2 { z-index: 30; }
    .attendance-grid td:nth-child(n+6) { z-index: 5; }
    .attendance-grid th { box-sizing: border-box; }

    .attendance-cell-bg { 
      transition: background-color 0.2s, color 0.2s; 
      min-height: 44px; 
    }
    
    .personnel-info-input {
        box-sizing: border-box; border: 1px solid transparent; padding: 0.5rem 0.25rem;
        transition: border-color 0.15s, background-color 0.15s; min-height: 44px;
    }
    .personnel-info-input:focus { border-color: #60a5fa; background-color: #eff6ff; outline: none; }
    .personnel-info-input.read-only {
        background-color: #f3f4f6; 
        color: #6b7280; 
        border-style: dashed; 
        border-color: #e5e7eb; 
        cursor: default;
    }
    .personnel-info-input.read-only:focus { 
      background-color: #f3f4f6; 
      border-color: #e5e7eb; 
      box-shadow: none; 
    }
    
    .sticky-col:first-child .absolute.flex { width: 48px; right: 0; }
    .sticky-col:first-child > span { padding-right: 50px; }
    
    /* Select2 & Datepicker Styles */
    .select2-container--default .select2-selection--single { 
      height: 44px; 
      border-radius: 0.5rem; 
      border-color: #d1d5db; 
      padding-top: 0.4rem; 
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered { 
      color: #374151; 
      line-height: 1.5rem; 
      padding-left: 0.75rem; 
    }
    .select2-container--default .select2-search--dropdown .select2-search__field { 
      border-radius: 0.5rem; 
      border-color: #d1d5db; 
    }
    .select2-container--default.select2-container--focus .select2-selection--single { 
      border-color: #3b82f6 !important; 
      box-shadow: 0 0 0 1px #3b82f6; 
      outline: 0; 
    }
    .select2-container--open { z-index: 50; }
    
    /* jQuery UI Datepicker */
    .ui-datepicker { 
      font-family: 'Inter', sans-serif !important; 
      padding: 1rem !important; 
      border: none !important; 
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important; 
      border-radius: 0.75rem !important; 
      background-color: white !important; 
      width: 280px !important; 
    }
    .ui-datepicker-header { 
      background-color: transparent !important; 
      border: none !important; 
      padding-bottom: 0.5rem !important; 
      border-radius: 0 !important; 
    }
    .ui-datepicker-title { 
      margin: 0 !important; 
      padding: 0 2.5rem !important; 
      line-height: 1.5rem !important; 
      font-size: 1rem !important; 
      font-weight: 600 !important; 
      color: #1f2937 !important; 
    }
    .ui-datepicker .ui-datepicker-prev, .ui-datepicker .ui-datepicker-next { 
      top: 1rem !important; 
      width: 1.5rem !important; 
      height: 1.5rem !important; 
      border: none !important; 
      border-radius: 0.25rem !important; 
      background-color: #f3f4f6 !important; 
      cursor: pointer !important; 
      transition: background-color 0.15s !important; 
    }
    .ui-datepicker .ui-datepicker-prev { left: 0.5rem !important; }
    .ui-datepicker .ui-datepicker-next { right: 0.5rem !important; }
    .ui-datepicker .ui-datepicker-prev:hover, .ui-datepicker .ui-datepicker-next:hover { 
      background-color: #e5e7eb !important; 
    }
    .ui-datepicker .ui-datepicker-prev span, .ui-datepicker .ui-datepicker-next span { 
      background-image: none !important; 
      text-indent: 0 !important; 
      display: block !important; 
      color: #4b5563 !important; 
      font-weight: bold !important; 
    }
    .ui-datepicker .ui-icon-circle-triangle-w:before { content: '‹'; font-size: 1.25rem; }
    .ui-datepicker .ui-icon-circle-triangle-e:before { content: '›'; font-size: 1.25rem; }
    .ui-datepicker-month, .ui-datepicker-year { 
      font-size: 1rem !important; 
      font-weight: 600 !important; 
      color: #1f2937 !important; 
      padding: 0.25rem 0.5rem !important; 
      border: 1px solid #d1d5db !important; 
      border-radius: 0.375rem !important; 
      margin: 0 0.25rem !important; 
      background-color: white !important; 
      appearance: none !important; 
    }
    .ui-datepicker-buttonpane { 
      padding-top: 1rem !important; 
      border-top: 1px solid #e5e7eb !important; 
      margin-top: 1rem !important; 
    }
    .ui-datepicker-buttonpane button { 
      cursor: pointer !important; 
      font-weight: 600 !important; 
      padding: 0.5rem 1rem !important; 
      border-radius: 0.375rem !important; 
      transition: background-color 0.15s !important; 
      border: 1px solid transparent !important; 
      background-image: none !important; 
      color: white !important; 
    }
    .ui-datepicker-close { 
      background-color: #2563eb !important; 
      color: white !important; 
      border-color: #2563eb !important; 
    }
    .ui-datepicker-close:hover { background-color: #1d4ed8 !important; }
    .ui-datepicker .ui-state-highlight { 
      background-color: #e0f2fe !important; 
      color: #1d4ed8 !important; 
    }
    .ui-state-default { 
      background-image: none !important; 
      border: none !important; 
      text-align: center; 
    }
    .ui-month-year-only .ui-datepicker-calendar { display: none !important; }
    .ui-month-year-only .ui-datepicker-buttonpane { text-align: center; }
    .print-only-container { display: none; }

    /* --- PRINT STYLES --- */
    @page {
        size: 13in 8.5in landscape; 
        margin: 10mm; 
        @bottom-right {
             content: "Page " counter(page) " of " counter(pages);
             font-size: 7pt;
             color: #444;
        }
    }
    
    @media print {

        #print-timestamp-display {
          display: block !important;
          position: fixed !important;
          bottom: 0 !important; 
          left: 0 !important; 
          font-size: 7pt !important;
          font-weight: bold !important;
          color: #444 !important;
          z-index: 1000 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .print-hidden, #loading-alert, #notification-area, #floating-status-modal,
        #legend-area, .action-icon, .new-label-no-col, #floating-bulk-modal, .print-header
        { display: none !important; }

        .reliever-title-for-print { 
        display: block !important;
        font-size: 8pt !important; // Binago mula 10pt patungong 8pt
        font-weight: bold !important;
        margin-top: 10px !important; 
        margin-bottom: 2px !important;
        color: black !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
       }

        .reliever-print-wrapper {
        display: block !important;
        width: 500px !important; /* Kabuuang lapad ng 5 personnel columns */
        overflow: hidden !important; 
        }

        .reliever-print-wrapper td:nth-child(n+6), 
        .reliever-print-wrapper th:nth-child(n+6) {
        display: none !important;
        }

        .reliever-print-wrapper tr[data-stable-key^="RELIVER_TEMP_"]:not(:has(input[value]:not([value=""]):not([value="RELIEVER"]))) {
         display: none !important; /* Hides temp rows that are not filled */
        }
        
        .reliever-print-wrapper table { 
        width: 500px !important; 
        table-layout: fixed !important; 
        border-collapse: collapse;
        }

        .reliever-print-wrapper td:nth-child(1), .reliever-print-wrapper th:nth-child(1) { width: 50px !important; } /* No. */
        .reliever-print-wrapper td:nth-child(2), .reliever-print-wrapper th:nth-child(2) { width: 100px !important; } /* Personnel ID */
        .reliever-print-wrapper td:nth-child(3), .reliever-print-wrapper th:nth-child(3) { width: 150px !important; } /* Personnel Name */
        .reliever-print-wrapper td:nth-child(4), .reliever-print-wrapper th:nth-child(4) { width: 100px !important; } /* Position */
        .reliever-print-wrapper td:nth-child(5), .reliever-print-wrapper th:nth-child(5) { width: 100px !important; } /* Area Posting */

        #print-signatories-container {
          display: block !important; /* CRITICAL FIX: Ensure visibility */
          position: static !important; 
          bottom: auto !important; 
          left: auto !important; 
          right: auto !important; 
          width: 100% !important; 
          padding: 0 !important; 
          margin-top: 15mm !important; 
          break-before: auto !important; 
          break-inside: avoid !important; 
          z-index: auto !important;
        }
        
        /* ************************************************* */
        /* --- NEW FIX: Force white background on info columns to remove bleed --- */
        /* ************************************************* */
        .attendance-grid td:nth-child(-n+5) { 
             background-color: white !important;
             box-shadow: none !important;
             -webkit-print-color-adjust: exact;
             print-color-adjust: exact;
        }
        /* ************************************************* */
        
        
        /* --- REMOVE OLD PRINT FIELD CONTAINER STYLES --- */
        #print-sub-property-container, 
        #contract-details-grid {
             display: none !important; 
        }

        /* --- NEW UNIFIED PRINT DETAILS STYLES --- */
        #print-details-unified-container {
          display: grid !important; 
          /* NEW: 3 parts for Left Col, 3 parts for Spacer, 2 parts for Right Col (Total 8 parts) */
          grid-template-columns: 3fr 3fr 2fr !important; 
          gap: 0 !important; /* Use the spacer column instead of gap */
          border: none !important; 
          padding: 0 0 !important; 
          margin-bottom: 5px !important; 
          background-color: transparent !important; 
          break-inside: avoid; 
          
          /* CRITICAL CHANGE (from last step): Align items to the start (top) */
          align-items: flex-start !important; 
        }

        #print-details-unified-container .print-details-col {
          display: flex !important;
          flex-direction: column !important;
          gap: 1px !important; 
          
          /* Pilitin ang right column na magsimula sa pinakataas ng grid area */
          align-self: flex-start !important; 
        }
        
        /* ASSIGN GRID COLUMNS TO PUSH RIGHT COLUMN OVER THE SPACER */
        #print-details-unified-container .print-details-col.left-col {
          grid-column: 1 / span 1 !important; /* Start at line 1, spans 1 column */
        }

        #print-details-unified-container .print-details-col.right-col {
          grid-column: 3 / span 1 !important; /* Start at line 3, spans 1 column (skipping the 3fr spacer) */
        }
        /* END NEW GRID ASSIGNMENT */


        #print-details-unified-container p.label,
        #print-details-unified-container p.value { 
            font-size: 0.55rem !important; 
            line-height: 1.1 !important; 
            font-weight: normal !important; 
            margin: 0; 
            padding: 0; 
            color: black !important;
        }

        #print-details-unified-container p.label { 
            font-weight: bold !important; 
            color: black !important; 
            min-width: 100px; /* Mas malaking min-width for labels */
            margin-right: 5px; 
        }
        
        /* --- UPDATED SIGNATORY LAYOUT (FLEXBOX) --- */
        .print-signatories {
            display: flex !important; /* Flexbox para dynamic */
            justify-content: space-evenly !important; /* Pantay na spacing at centering */
            align-items: flex-start !important; /* Pantay ang alignment sa taas */
            flex-wrap: nowrap !important; /* Huwag ibaba sa next line */
            width: 100% !important;
            margin-top: 10px;
        }

        /* Siguraduhin na may tamang spacing ang bawat signatory block */
        .print-signatories > div, 
        .print-signatories .checked-by-col {
            flex: 0 1 auto; /* Hayaan ang content na mag-dictate ng width */
            min-width: 120px; /* Minimum width para hindi magdikit-dikit masyado */
            padding: 0 5px;
            text-align: center;
        }
        
        /* Show only filled columns */
        .print-signatories .checked-by-col { display: none; }
        .print-signatories .prepared-by, .print-signatories .approved-by, 
        .print-signatories .checked-by-col[data-filled="true"] { display: block !important; }

        .print-signatories p { 
          line-height: 1.1 !important; 
          margin: 0 !important; 
          padding: 0 !important; 
          color: black !important; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact; 
        }
        .print-signatories p.text-sm { 
          border-top: none !important; 
          padding-top: 0 !important; 
          margin-top: 0 !important; 
          font-weight: bold !important; 
          font-size: 7pt !important; 
          line-height: 1.1 !important; 
        }
        .print-signatories p.text-xs.font-normal { 
          font-weight: normal !important; 
          font-size: 6pt !important; 
          padding-bottom: 2px !important; 
          line-height: 1.1 !important; 
        }
        
        /* Titles */
        .print-signatories .prepared-by p:last-child,
        .print-signatories .checked-by-col p:last-child,
        .print-signatories .approved-by p:last-child {
             font-size: 7pt !important; font-weight: bold !important; color: black !important;
             padding-top: 0 !important; border-top: none !important; margin-top: 5px !important;
        }

        #contract-details-grid p, 
        #contract-details-grid .text-xl, .text-gray-700 { 
            font-size: 0.55rem !important; 
            line-height: 1.1 !important; 
            font-weight: normal !important; 
            margin: 0; 
            padding: 0; 
            color: black !important;
        }
        #contract-details-grid > div p:first-child { 
          font-weight: bold !important; 
          color: black !important; 
          min-width: 80px; 
          margin-right: 5px; 
        }
        
        .print-grid { 
          padding-bottom: 0 !important; 
          margin-bottom: 0 !important; 
          overflow-x: visible !important; 
        }
        .sticky-col, .sticky-col-header, .freeze-1, .freeze-2 { 
          position: static !important; 
          left: auto !important; 
          z-index: auto !important; 
        }
        
        .attendance-grid table { 
          width: 100% !important; 
          table-layout: auto !important; 
          font-size: 0.5rem; 
          border-collapse: collapse; 
        }
        .attendance-grid th { 
          background-color: #e5e7eb !important; 
          color: #374151 !important; 
          padding: 1px 1px !important; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact; 
          vertical-align: middle; 
          text-align: center; 
          line-height: 1 !important; 
        }
        .attendance-grid th span, 
        .attendance-grid th.text-xs, 
        .attendance-grid th.font-semibold { 
          font-size: 0.5rem !important; 
          font-weight: bold; 
        }
        .attendance-grid th:nth-child(-n+5), 
        .attendance-grid td:nth-child(-n+5) { 
          width: auto !important; 
          min-width: 0 !important; 
          max-width: none !important; 
        }
        .attendance-grid th:nth-child(n+6), 
        .attendance-grid td:nth-child(n+6) { 
          width: auto !important; 
          min-width: 0.5rem !important; 
          max-width: none !important; 
          white-space: nowrap !important; 
        }

        .attendance-grid td { 
          padding: 0 !important; 
          border: 1px solid #444 !important; 
          vertical-align: middle; 
          height: auto !important; 
          min-height: 0 !important; 
        }
        
        .attendance-cell-bg, .attendance-grid .status-work, 
        .attendance-grid .status-rd, .attendance-grid .status-rh, 
        .attendance-grid .status-sh, .attendance-grid .status-na, 
        .attendance-grid .locked-row .attendance-cell-bg { 
            background-color: white !important; 
            color: black !important; 
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact;
        }

        .attendance-cell-bg { 
          padding: 1px 1px !important; 
          font-size: 0.5rem !important; 
          font-weight: bold; 
          line-height: 1 !important; 
          min-height: 0 !important; 
          height: auto; 
          white-space: nowrap !important; 
        }

        .personnel-info-input { 
          border: none !important; 
          background-color: transparent !important; 
          padding: 1px 2px !important; 
          color: black !important; 
          font-size: 0.5rem !important; 
          font-weight: normal !important; 
          text-align: left !important; 
          line-height: 1 !important; 
          min-height: 0 !important; 
        }
        .personnel-info-input.read-only { 
          background-color: transparent !important; 
          border-style: none !important; 
          color: black !important; 
        }
        
        .attendance-grid td:nth-child(1) { 
          text-align: center !important; 
          padding: 1px 1px !important; 
          width: 0.5rem !important; 
        }
        .attendance-grid td:nth-child(1) > span { 
          padding-right: 0 !important; 
        }
        
        #print-ref-display { 
          position: absolute !important; 
          top: 5mm !important; 
          right: 10mm !important; 
          font-size: 8pt !important; 
          font-weight: bold !important; 
          color: black !important; 
          z-index: 1000; 
          display: block !important; 
        }
        #print-ref-display::before { 
          content: "Reference # "; 
        }
        body::after { content: none !important; }
    }
      tr.line-through.bg-red-200 { 
        /* Force opacity back to 1 for better visibility of the line-through and text */
        opacity: 1 !important; 
        background-color: #fecaca !important; /* Slightly lighter red background */
        -webkit-print-color-adjust: exact; 
        print-color-adjust: exact;
      }
      /* Ensure inputs and spans in deleted rows retain the deletion style */
      tr.line-through.bg-red-200 .personnel-info-input,
      tr.line-through.bg-red-200 .sticky-col span {
        text-decoration: line-through !important;
        color: #b91c1c !important; 
        background-color: #fecaca !important; 
        border-color: #ef4444 !important; /* Red border */
      }
</style>
