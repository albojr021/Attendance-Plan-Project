<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Unlock Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 font-sans">
  <div class="max-w-lg mx-auto p-6 rounded-lg shadow-xl 
    <?!= (status === 'SUCCESS' ? 'bg-green-100 border-green-500 border-2' : 
          (status === 'INFO' ? 'bg-blue-100 border-blue-500 border-2' : 'bg-red-100 border-red-500 border-2')) ?>
  ">
    <h1 class="text-2xl font-bold 
      <?!= (status === 'SUCCESS' ? 'text-green-700' : 
            (status === 'INFO' ? 'text-blue-700' : 'text-red-700')) ?>
      mb-4">
      Unlock Status: <?!= status ?>
    </h1>
    <p class="text-gray-700"><?!= message ?></p>
    <p class="mt-4 text-sm text-gray-500">You can now close this window and refresh the main Attendance Plan Monitor app.</p>
  </div>
</body>
</html>
